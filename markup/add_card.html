<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/open-iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">

    <link href="css/styles.css" rel="stylesheet">

</head>
<body>

<div class="container">
    <header>
        <a class="btn menu-button">
            <span class="oi oi-caret-left" title="icon name" aria-hidden="true"></span>
        </a>
        <span class="card-title">Add card</span>
        <span class="oi oi-check float-right right-icon"></span>
        <hr>
    </header>


    <div class="add_card_page">
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Home</a>
                <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Profile</a>
                <a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-contact" role="tab" aria-controls="nav-contact" aria-selected="false">Contact</a>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">One</div>
            <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">Two</div>
            <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">Three</div>
        </div>

        <hr />

        <div class="input-group mb-3">
            <select class="custom-select" placeholder="Type">
                <option value="0">Choose type...</option>
                <option value="1">Heart</option>
                <option value="2">Head</option>
            </select>
        </div>
        <div class="input-group mb-3">
            <textarea rows="8" class="form-control" placeholder="Complaint"></textarea>
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Clinic">
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Doctor">
        </div>
        <div class="input-group mb-3">
            <textarea rows="8" class="form-control" placeholder="Materials and analysis"></textarea>
        </div>
        <div class="input-group mb-3">
            <textarea rows="8" class="form-control" placeholder="Prescription"></textarea>
        </div>
        <div class="input-group mb-3">
            <textarea rows="8" class="form-control" placeholder="Notes"></textarea>
        </div>
    </div>

</div>

<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
