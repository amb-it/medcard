<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../open-iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">

    <link href="../css/styles.css" rel="stylesheet">

</head>
<body>

<div class="container">
    <header>
        <a class="btn menu_button">
            <span class="oi oi-x"></span>
        </a>
        <span class="card-page-title">New card</span>
        <a class="btn menu_button float-right right-icon">
            <span class="oi oi-check"></span>
        </a>

        <hr/>
    </header>


    <div class="add_card_page">
        <nav class="mb-5">
            <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
                <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" role="tab" aria-controls="nav-home" aria-selected="true">Inputs</a>
                <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" role="tab" aria-controls="nav-profile" aria-selected="false">Files, pictures</a>
            </div>
        </nav>

        <div class="input-group mb-3">
            <textarea rows="8" class="form-control" placeholder="Complaint"></textarea>
        </div>
        <div class="input-group mb-3">
            <select class="custom-select" placeholder="Type">
                <option value="0">Type...</option>
                <option value="1">Heart</option>
                <option value="2">Head</option>
            </select>
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Clinic">
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Doctor">
        </div>
        <div class="input-group mb-3">
            <textarea rows="8" class="form-control" placeholder="Materials and analysis"></textarea>
        </div>
        <div class="input-group mb-3">
            <textarea rows="8" class="form-control" placeholder="Prescription"></textarea>
        </div>
        <div class="input-group mb-5">
            <textarea rows="8" class="form-control" placeholder="Notes"></textarea>
        </div>

        <hr/>

        <div class="row md-5">
            <div class="col-6 text-center">
                <button class="btn btn-outline-danger">Cancel</button>
            </div>
            <div class="col-6 text-center">
                <button class="btn btn-success">Save</button>
            </div>
        </div>

        <hr/>
    </div>

</div>

<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
